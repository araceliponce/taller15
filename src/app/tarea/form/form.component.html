<p class="text-info text-center">Actividad as√≠ncrona</p>
<h2 class="text-center">Formulario de Registro</h2>
<form class="border p-1 mt-1">

  <section class="form-group m-3">
    <label class="col-sm-2 col-form-label" for="nombre">Nombre:</label>
    <input class="form-control" type="text" id="nombre" [(ngModel)]="nombre" name="nombre">
  </section>

  <section class="form-group m-3">
    <label class="col-sm-2 col-form-label" for="apellido">Apellido:</label>
    <input class="form-control " type="text" id="apellido" [(ngModel)]="apellido" name="apellidos">
  </section>
  <section class="form-group m-3">
    <label class="col-sm-2 col-form-label" for="carrera">Carrera:</label>
    <input class="form-control" type="text" id="carrera" [(ngModel)]="carrera" name="carrera">
  </section>
  <section class="form-group text-center m-3">
    <button type="button" class="btn btn-outline-dark" (click)="insertarDatos()">Guardar</button>
  </section>
</form>

<section class="form-group m-0 mt-3 text-center">
  <section class="d-block">
  </section>
  <section class="d-block">
    <table class="table table-striped border rounded  ">

      <thead>
        <tr>
          <th class="text-center">Nombre</th>
          <th class="text-center">Apellidos</th>
          <th class="text-center">Carrera</th>
          <th class="text-center">#</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let estudiante of estudiante; let i = index">
          <td class="text-center">{{estudiante.nombre}}</td>
          <td class="text-center">{{estudiante.apellidos}}</td>
          <td class="text-center">{{estudiante.carrera}}</td>
          <td class="d-flex justify-content-center">
            <button type="button" class="btn btn-danger" (click)="eliminarEstudiante(i)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
    <section class="d-flex justify-content-center text-center" id="alert-container"></section>
  </section>
